<!DOCTYPE html>

<html lang="en">

<head>

    <title>Amar Dokan-SignUp</title>

    <!-- set favicon  -->
    <link rel="icon" href="./images/icon.png">

    <!-- all meta tags here  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is an E-Commerce site to buy all kind of products">
    <meta name="keywords" content="shopping">

    <!-- font awesome connection  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap connection -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- myCSS connection -->
    <link rel="stylesheet" href="./signupDesign.css">

</head>

<body>

    <div id="bodyDiv" class="container-fluid">

        <div id="mainDiv">

            <div id="logoDiv" class="d-flex justify-content-center">
                <img id="logo" src="./images/logo5.png" alt="logoMissing">
            </div>

            <div id="signupDiv">

                <div class="mt-5">

                    <form action="" method="post" class="was-validated">

                        <div>
                            <label class="form-label" for="fullName">Enter your full name</label>
                            <input class="form-control" placeholder="tanvir ali" type="text" name="fullName"
                                id="fullName">

                        </div>

                        <div>
                            <label class="form-label" for="email">Enter your email</label>
                            <input class="form-control" placeholder="xyz123@gmail.com" type="email" name="email"
                                id="email">

                            <div class="valid-feedback">correct email</div>
                            <div class="invalid-feedback">enter correct email</div>

                        </div>

                        <div>
                            <label class="form-label" for="mobileNumber">Enter your mobile number</label>
                            <input class="form-control" placeholder="0172914..." type="number" name="mobileNumber"
                                id="mobileNumber">

                            <div class="valid-feedback">correct email</div>
                            <div class="invalid-feedback">enter correct email</div>

                        </div>

                        <div>
                            <label class="form-label" for="password">Enter a strong password</label>
                            <input class="form-control" placeholder="a-zA-Z0-9$&" type="password" name="password"
                                id="password">

                            <div class="valid-feedback">correct password</div>
                            <div class="invalid-feedback">enter correct password</div>

                        </div>

                        <div>
                            <select class="form-control" name="gender" id="gender">

                                <option value="male">male</option>
                                <option value="female">female</option>

                            </select>
                        </div>

                        <div>
                            <label for="profilePic">Insert a profile picture</label>
                            <input type="file" name="profilePic" id="profilePic">
                        </div>

                        <div>
                            <input type="checkbox" required>
                            <label for="condition">I follow all the terms and condition</label>
                        </div>

                        <div class="d-flex justify-content-around my-3">
                            <button id="submitButton" type="submit" class="btn btn-success">Submit</button>
                            <button id="resetButton" type="reset" class="btn btn-danger">Reset</button>
                        </div>

                    </form>

                </div>

            </div>

        </div>

    </div>

    <!-- bootstrap JS  -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- myJS  -->
    <script src="./signupJS.js"></script>

</body>

</html>
