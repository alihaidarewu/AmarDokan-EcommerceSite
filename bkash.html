<!DOCTYPE html>

<html lang="en">

    <head>

        <title>Amar Dokan - Payment</title>

        <!-- set favicon  -->
        <link rel="icon" href="./images/icon.png">

        <!-- all meta tags here  -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <meta name="description" content="This is an E-Commerce site to buy all kind of products">
        <meta name="keywords" content="shopping">

        <!-- font awesome connection  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- bootstrap connection -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- myCSS connection -->
        <link rel="stylesheet" href="./bkashDesign.css">

    </head>

    <body>

        <div id="bodyDiv" class="container-fluid">

            <header>
                
            </header>

            <main>
                
                <section id="mainSec">

                    <div id="mainDiv">

                        <div id="bkash">

                            <div id="logoDiv">
                                <img id="bkashLogo" src="./images/bkash2.png" alt="imageMissing">
                            </div>

                            <div id="amountDiv" class="media">

                                <div class="media media-body">
                                    <div class="media-body">
                                        <p class="small">Making Payment is now much </p>
                                        <p class="small">easier through the bKash App</p>
                                    </div>

                                    <img style="width: 20px;" src="./images/dollar.png" alt="missingImage">

                                </div>

                                <strong class="mx-4" id="amountValue">0.00</strong>

                            </div>

                            <div id="userInput">

                                <form action="" method="post" enctype="text/plain">

                                    <label for="accountNumber" class="form-control">Enter user account number :</label>
                                    <input type="text" name="accountNumber" id="accountNumber" class="form-control" required>

                                    <input class="mt-3" type="checkbox" name="conditions" id="conditions">
                                    <label>I agree to the terms and conditions .</label>

                                </form>                              

                            </div>

                            <div id="buttonDiv">

                                <div class="btn-group">

                                    <button id="closeButton" class="btn btn-dark">CLOSE</button>
                                    <button id="conformButton" class="btn btn-dark">CONFORM</button>

                                </div>

                            </div>

                            <div id="bkashFooter">

                                <h6><i class="fa-solid fa-phone mx-3"></i>16247</h6>

                            </div>

                            

                        </div>

                        <div id="paymentStatusDiv">

                            <img id="paymentStatus" src="./images/PAYMENT-SUCCESS.png" alt="missingIMage">

                        </div>

                    </div>

                </section>

            </main>

            <footer></footer>

        </div>

        <!-- bootstrap JS  -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        
        <!-- myJS  -->
        <script src="./bkashJS.js"></script>

    </body>

</html>
